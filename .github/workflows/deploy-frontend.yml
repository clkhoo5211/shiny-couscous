name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          # GitHub API configuration (required for GitHub-only mode)
          VITE_GITHUB_OWNER: ${{ github.repository_owner }}
          VITE_GITHUB_REPO: ${{ github.event.repository.name }}
          VITE_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          VITE_JWT_SECRET: ${{ secrets.JWT_SECRET || 'default-jwt-secret-change-in-production' }}
          # GitHub Pages base path
          VITE_BASE_PATH: '/shiny-couscous/'
          # Optional: Supabase (if still using)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || '' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || '' }}
          # VITE_API_URL not needed - GitHub API client uses GitHub API directly
        run: npm run build

      - name: Create 404.html for SPA routing
        run: |
          # Copy index.html to 404.html for GitHub Pages SPA routing
          # This ensures React Router can handle direct URL navigation
          cp dist/index.html dist/404.html
          # Also create a .nojekyll file to prevent Jekyll processing
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

